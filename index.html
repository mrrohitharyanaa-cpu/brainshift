<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Empire 2026</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
}

header{
padding:15px;
font-size:22px;
font-weight:bold;
background:#111;
}

.screen{display:none;padding:20px;}
.active{display:block;}

.card{
background:rgba(255,255,255,0.08);
padding:20px;
border-radius:15px;
margin:15px auto;
max-width:420px;
box-shadow:0 10px 20px rgba(0,0,0,0.5);
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
margin:5px;
font-weight:bold;
background:#00ffcc;
color:black;
}

input{
padding:10px;
border-radius:10px;
border:none;
width:80%;
font-size:18px;
text-align:center;
}

#timer{font-size:18px;margin-top:10px;}
.stats{margin-top:10px;font-size:14px;}
</style>
</head>
<body>

<header>Math Empire 2026</header>

<div id="home" class="screen active">
<div class="card">
<h2>Welcome Challenger</h2>
<p>Level: <span id="level">1</span></p>
<p>Coins: <span id="coins">0</span></p>
<p>High Score: <span id="highScore">0</span></p>
<button onclick="startGame()">Start Level</button>
<button onclick="dailyChallenge()">Daily Challenge</button>
</div>
</div>

<div id="game" class="screen">
<div class="card">
<h3 id="question"></h3>
<input type="number" id="answer" placeholder="Enter Answer">
<br>
<button onclick="submitAnswer()">Submit</button>
<p id="timer"></p>
<div class="stats">
Score: <span id="score">0</span> |
XP: <span id="xp">0</span>
</div>
</div>
<button onclick="goHome()">Exit</button>
</div>

<script>
let level=parseInt(localStorage.getItem("level"))||1;
let coins=parseInt(localStorage.getItem("coins"))||0;
let highScore=parseInt(localStorage.getItem("highScore"))||0;
let score=0;
let xp=0;
let correctAnswer;
let timerInterval;
let timeLeft;

document.getElementById("level").innerText=level;
document.getElementById("coins").innerText=coins;
document.getElementById("highScore").innerText=highScore;

function showScreen(id){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function goHome(){
clearInterval(timerInterval);
showScreen('home');
}

function startGame(){
score=0;
xp=0;
document.getElementById("score").innerText=score;
document.getElementById("xp").innerText=xp;
showScreen('game');
generateQuestion();
}

function generateQuestion(){
let difficulty=Math.min(level,3000);

let num1=Math.floor(Math.random()*difficulty)+1;
let num2=Math.floor(Math.random()*difficulty)+1;

let ops=["+","-","*","/"];
let op=ops[Math.floor(Math.random()*ops.length)];

if(op==="+")correctAnswer=num1+num2;
if(op==="-")correctAnswer=num1-num2;
if(op==="*")correctAnswer=num1*num2;
if(op==="/"){correctAnswer=num1; num2=1;}

document.getElementById("question").innerText=
"Level "+level+": "+num1+" "+op+" "+num2+" = ?";

startTimer(Math.max(5,20-level/200));
}

function startTimer(seconds){
timeLeft=Math.floor(seconds);
document.getElementById("timer").innerText="Time: "+timeLeft;
clearInterval(timerInterval);
timerInterval=setInterval(()=>{
timeLeft--;
document.getElementById("timer").innerText="Time: "+timeLeft;
if(timeLeft<=0){
clearInterval(timerInterval);
alert("Time Up!");
generateQuestion();
}
},1000);
}

function submitAnswer(){
let userAnswer=parseFloat(document.getElementById("answer").value);
if(userAnswer===correctAnswer){
score++;
xp+=10;
coins+=5;
level++;
document.getElementById("score").innerText=score;
document.getElementById("xp").innerText=xp;
document.getElementById("coins").innerText=coins;
document.getElementById("level").innerText=level;
localStorage.setItem("level",level);
localStorage.setItem("coins",coins);
}
document.getElementById("answer").value="";
if(score>highScore){
highScore=score;
localStorage.setItem("highScore",highScore);
document.getElementById("highScore").innerText=highScore;
}
generateQuestion();
}

function dailyChallenge(){
alert("Daily Challenge: Solve 20 questions without mistake!");
}
</script>

</body>
</html>
